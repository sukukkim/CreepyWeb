<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./situ.css" type="text/css" rel="stylesheet">
        <title>Who?</title>

        <script>
function checkAndRedirect() {
            var inputText = document.getElementById("userInput").value;
            var targetWord = "담배";  // 이 단어가 포함되면 페이지 이동

            if (inputText.includes(targetWord)) {
                window.location.href = "situ2-5.html"; // 해당 단어가 포함되면 다음페이지로 이동
            } else {
                alert("바로 전에 푼 문제가 힌트가 될지도 모르지.");
            }
        }
        </script>
    </head>

    <body>
        <div class="contents">
            <h1>염소가 먹을 수 있지만 염소에게 해를 끼치는 것은 무엇일까?</h1>
        <div class="sq">
            <label for="userInput">답변:</label>
        <input type="text" id="userInput" placeholder="한국어 입력">
        <button onclick="checkAndRedirect()">확인</button>
        </div>

        </div>

    </body>
</html>
