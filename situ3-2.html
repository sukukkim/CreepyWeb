<html>
    <head>
        <meta charset="utf-8">

        <link href="./situ.css" type="text/css" rel="stylesheet">
        <title>Who?</title>

        <script>
function checkAndRedirect() {
            var inputText = document.getElementById("userInput").value;
            var targetWord = "12";  // 이 단어가 포함되면 페이지 이동

            if (inputText.includes(targetWord)) {
                window.location.href = "situ3-3.html"; // 해당 단어가 포함되면 다음페이지로 이동
            } else {
                alert("사슴은 네 발자국, 새는 두 발자국");
            }
        }
        </script>
    </head>

    <body>
        <div class="contents">
            <h1>나무 옆에 두 개의 흔적이 보인다.</h1>
            <div class="ny">
                <h2>하나는 네 발자국, 하나는 두 발자국.</h2>
                <h2>사슴은 네 발자국을 새는 두 발자국을 남길 수 있다.</h2>
                <h2>총 6개의 발자국이 발견되었을 때 사슴과 새는 각각 몇 마리일까?</h2>
                <h3>(띄어쓰기 없이 적을 것.)</h3>
            </div>
                
        <div class="sq">
            <label for="userInput">답변:</label>
        <input type="text" id="userInput" placeholder="숫자 입력">
        <button onclick="checkAndRedirect()">확인</button>
        </div>

        </div>

    </body>
